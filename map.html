				L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw',

				}).addTo(mymap);


				L.marker([59.04916, 17.30419]).addTo(mymap).bindPopup('<b><a href="vitavillan/index.html" class="speciallink">Vitavillan</a></b>');

				L.marker([59.04766, 17.30993]).addTo(mymap).bindPopup('<b><a href="eatmeat/index.html" class="speciallink">Dragon</a></b>');

				L.marker([59.04822, 17.29592]).addTo(mymap).bindPopup('<b><a href="athena/index.html" class="speciallink">Duharec</a></b>');



				var popup = L.popup();
